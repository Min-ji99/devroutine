<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/litera/bootstrap.min.css" integrity="sha384-enpDwFISL6M3ZGZ50Tjo8m65q06uLVnyvkFO3rsoW0UC15ATBFz3QEhr3hmxpYsn" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>new</title>
</head>
<body>
<nav th:fragment="navbarFragment" class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">DevRoutine</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div style="float: left" class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" th:href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th::href="/challenges">Challenge</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="/mypage">MyPage</a>
        </li>
      </ul>
    </div>
    <div style="float: right" class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="/alarm">
            <img src="/static/assets/img/alarm.png" witdh="20" height="20"/></a>
        </li>
        <li class="nav-item">
          <button type="button" class="btn btn-primary">Login</button>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div style="margin : 20px;">
  <div style="border-style: solid;  padding: 20px; margin-bottom: 20px">
    <form>
      <fieldset>

        <div class="form-group">
          <label class="form-label mt-4">챌린지 제목</label>
          <input type="text" class="form-control" id="title" placeholder="제목을 입력해주세요.">
        </div>
        <div class="form-group">
          <label for="exampleTextarea" class="form-label mt-4">챌린지 설명</label>
          <textarea class="form-control" id="exampleTextarea" rows="3" style="height: 113px;"></textarea>
        </div>

        <fieldset class="form-group">
          <legend class="mt-4">인증방식</legend>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
            <label class="form-check-label" for="optionsRadios1">
              깃허브
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
            <label class="form-check-label" for="optionsRadios2">
              사진
            </label>
          </div>
        </fieldset>

        <fieldset class="form-group">
          <legend class="mt-3">공개/비공개</legend>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="optionsRadios1" id="optionsRadios3" value="option3" checked="">
            <label class="form-check-label" for="optionsRadios3">
              공개
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="optionsRadios1" id="optionsRadios4" value="option4">
            <label class="form-check-label" for="optionsRadios4">
              비공개
            </label>
          </div>
        </fieldset>



      </fieldset>
    </form>

  </div>
  <div class="d-grid gap-2">
    <button class="btn btn-lg btn-primary" type="button">생성하기</button>
  </div>
</div>
</body>
</html>
